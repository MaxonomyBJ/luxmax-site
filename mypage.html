<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Luxmax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap icons-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.amplitude.com/libs/analytics-browser-2.10.0-min.js.gz"></script>
    <script src="https://cdn.amplitude.com/libs/plugin-session-replay-browser-1.4.0-min.js.gz"></script>
    <script src="https://cdn.amplitude.com/script/cf4c439c94d3b0d118d74737fc630588.engagement.js"></script>
    <script type="text/javascript" src="https://cdn.amplitude.com/script/cf4c439c94d3b0d118d74737fc630588.experiment.js"></script>
    <script src="js/saas.js"></script>
    <!-- Service Worker 등록 (올바른 방법) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker 등록 성공:', registration.scope);
                    })
                    .catch(function(error) {
                        console.error('Service Worker 등록 실패:', error);
                    });
            });
        }
    </script>

    <script>
        // braze.requestPushPermission();
        $(document).ready(function () {
            $("#navbarCommon").load("common.html", function () {
                // common.html이 로드된 후에 실행되는 콜백 함수
                // 네비게이션 바의 내용을 변경하는 작업을 수행합니다.
                try { cart_badge_write() } catch (e) { console.log(e) }
                try {
                    if (!getUserId()) {
                        document.getElementById('login_text').innerHTML = '<i id="login_text" class="bi bi-box-arrow-in-left me-1"></i>';
                    } else {
                        document.getElementById('login_text').innerHTML = '<i id="login_text" class="bi bi-box-arrow-right me-1"></i>';
                        changeUser(getUserId());
                    }
                } catch (e) {
                    console.log(e);
                }
            });
        });
    </script>

</head>

<body>
    <script src="js/scripts.js"></script>
    <header>
        <!-- Start Nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white" id="navbarCommon">

        </nav>
        <!-- End of the nav  -->
    </header>

    <center>
        <div class="container" style="margin-top:95px;">
            <form class="well form-horizontal" action=" " method="post" id="contact_form"
                style="margin-top:40px; margin-bottom:200px">
                <fieldset>
                    <!-- 이름  -->
                    <div class="form-group" style="position:relative">
                        <label class="col-md-4 control-label row-cols-md-1" style="text-align:left">이름</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="first_name" name="first_name" placeholder="사용하실 이름을 설정해주세요."
                                    class="form-control" type="text">

                            </div>

                        </div>
                        <label id="name_warningArea" class="col-md-4 control-label"
                            style="text-align:left;color:red; margin-bottom:10px"></label>
                    </div>

                    <!-- 성별  -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" style="text-align:left;">성별</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select id="gender" name="gender" class="form-control selectpicker">
                                    <option value="">성별을 선택해주세요.</option>
                                    <option>남성</option>
                                    <option>여성</option>
                                    <option>기타</option>
                                </select>
                            </div>
                        </div>
                        <label id="gender_warningArea" class="col-md-4 control-label"
                            style="text-align:left;color:red; margin-bottom:5px"></label>
                    </div>

                    <!-- 생년월일 -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" style="text-align:left;">생년월일</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="dob" name="email" class="form-control" type="date">
                            </div>
                        </div>
                        <label id="dob_warningArea" class="col-md-4 control-label"
                            style="text-align:left;color:red; margin-bottom:5px"></label>
                    </div>

                    <!-- 이메일  -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" style="text-align:left;">이메일</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="email" name="email" placeholder="sample@sample.com" class="form-control"
                                    type="text">
                            </div>
                        </div>
                        <label id="email_warningArea" class="col-md-4 control-label"
                            style="text-align:left;color:red; margin-bottom:5px"></label>
                    </div>

                    <!-- 휴대폰번호  -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" style="text-align:left;">휴대폰 번호</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="phone" name="phone" placeholder="010-1234-5678" class="form-control"
                                    type="text">
                            </div>
                        </div>
                        <label id="phone_warningArea" class="col-md-4 control-label"
                            style="text-align:left;color:red; margin-bottom:5px"></label>
                    </div>


                    <!-- 앱푸시 마케팅 수신 동의 여부  -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" style="text-align:left;">앱푸시 마케팅 구독</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select id="pushSubscribe" name="pushSubscribe" class="form-control selectpicker" onchange="javascript:handleOptionChange(this.id);">
                                    <option>동의</option>
                                    <option>거부</option>
                                </select>
                            </div>
                        </div>
                        <label id="pushSubscirbe_warningArea" class="col-md-4 control-label"
                            style="text-align:left;color:grey; margin-bottom:5px"></label>
                    </div>

                    <!-- 이메일 마케팅 수신 동의 여부  -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" style="text-align:left;">이메일 마케팅 구독</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select id="emailSubscribe" name="emailSubscribe" class="form-control selectpicker" onchange="javascript:handleOptionChange(this.id);">
                                    <option>동의</option>
                                    <option>거부</option>
                                </select>
                            </div>
                        </div>
                        <label id="emailSubscirbe_warningArea" class="col-md-4 control-label"
                            style="text-align:left;color:grey; margin-bottom:5px"></label>
                    </div>

                    <!-- 문자 마케팅 수신 동의 여부  -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" style="text-align:left;">문자 마케팅 구독</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select id="smsSubscribe" name="smsSubscribe" class="form-control selectpicker" onchange="javascript:handleOptionChange(this.id);">
                                    <option>동의</option>
                                    <option>거부</option>
                                </select>
                            </div>
                        </div>
                        <label id="smsSubscirbe_warningArea" class="col-md-4 control-label"
                            style="text-align:left;color:grey; margin-bottom:5px"></label>
                    </div>

                    <!-- 개인정보 수집 동의 -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" style="text-align:left;">정보 수집 및 활용 동의</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select id="getInfo" name="getInfo" class="form-control selectpicker">
                                    <option>동의</option>
                                    <option>거부</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div>
                        <iframe src="info_protect.html">
                            <p>현재 사용 중인 브라우저는 iframe 요소를 지원하지 않습니다!</p>
                        </iframe>
                    </div>

                    <!-- Select Basic -->

                    <!-- Success message -->
                    <!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div> -->

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4  control-label"></label>
                        <div class="col-md-4">
                            <a type="submit" class="col-md-12 btn btn-warning"
                                style="margin-bottom:20px; min-width: 100%;" onclick="mypageReg()"><span
                                    class="glyphicon glyphicon-send">변경하기</span></a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- </center> -->

        <!-- Section-->

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Luxmax</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Core theme JS-->
        <script src="js/main.js"></script>
</body>

</html>
