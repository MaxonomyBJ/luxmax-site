<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Luxmax - 마이페이지" />
    <title>마이페이지 - Luxmax</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- CSS -->
    <link rel="preload" href="css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="css/styles.css" rel="stylesheet"></noscript>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css" media="print" onload="this.media='all'">

    <!-- Scripts -->
    <script src="js/saas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js" defer></script>
    
    <!-- Amplitude SDK -->
    <script src="https://cdn.amplitude.com/libs/analytics-browser-2.10.0-min.js.gz" defer></script>
    <script src="https://cdn.amplitude.com/libs/session-replay-browser-1.20.1-min.js.gz" defer></script>
    
    <!-- Amplitude 플러그인 -->
    <script src="https://cdn.amplitude.com/script/cf4c439c94d3b0d118d74737fc630588.experiment.js" defer></script>
    <script src="https://cdn.amplitude.com/script/cf4c439c94d3b0d118d74737fc630588.engagement.js" defer></script>
    
    <!-- Amplitude 초기화 -->
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof amplitude !== 'undefined') {
                amplitude.init('YOUR_AMPLITUDE_API_KEY', {});
                if (typeof window.engagement !== 'undefined') {
                    amplitude.add(window.engagement.plugin());
                }
            }
        });
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white" id="navbarCommon">
            <!-- 네비게이션은 main.js에서 로드됨 -->
        </nav>
    </header>

    <!-- MyPage Section -->
    <section class="py-5" style="margin-top: 100px;">
        <div class="container">
            <h2 class="mb-4"><i class="bi bi-person-circle me-2"></i>마이페이지</h2>
            
            <div id="mypageContainer">
                <!-- 사용자 정보가 여기에 동적으로 로드됨 -->
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">로딩 중...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark mt-5">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Luxmax</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/scripts.js" defer></script>
    <script src="js/main.js" defer></script>
    
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            // 로그인 확인
            const userId = localStorage.getItem('lm.stroage.login.userId');
            
            if (!userId) {
                // 로그인하지 않은 경우
                document.getElementById('mypageContainer').innerHTML = `
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body text-center py-5">
                                    <i class="bi bi-lock" style="font-size: 4rem; color: #ccc;"></i>
                                    <h4 class="mt-3">로그인이 필요합니다</h4>
                                    <p class="text-muted">마이페이지를 이용하시려면 로그인해주세요.</p>
                                    <a href="login.html?redirect=mypage" class="btn btn-primary">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>로그인하기
                                    </a>
                                    <a href="index.html" class="btn btn-outline-secondary ms-2">
                                        <i class="bi bi-arrow-left me-2"></i>홈으로
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }
            
            // 로그인한 경우 마이페이지 표시
            loadMyPage(userId);
            
            function loadMyPage(userId) {
                // 로그인 이력 가져오기
                const loginHistory = JSON.parse(localStorage.getItem('lm.stroage.login.loginHistory') || '[]');
                const userLoginHistory = loginHistory.filter(login => login.userId === userId);
                
                // 쿠폰 정보 가져오기
                const coupons = JSON.parse(localStorage.getItem('lm.storage.coupon.coupons') || '[]');
                const userCoupons = coupons.filter(coupon => coupon.userId === userId);
                
                // 주문 이력 (간단한 예시)
                const orders = JSON.parse(localStorage.getItem('lm.storage.order.orders') || '[]');
                const userOrders = orders.filter(order => order.userId === userId);
                
                const html = `
                    <div class="row">
                        <!-- 사용자 정보 -->
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body text-center">
                                    <i class="bi bi-person-circle" style="font-size: 4rem; color: #007bff;"></i>
                                    <h4 class="mt-3">${userId}</h4>
                                    <p class="text-muted">회원</p>
                                    <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                                        <i class="bi bi-box-arrow-right me-1"></i>로그아웃
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 통계 -->
                        <div class="col-md-8 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">활동 통계</h5>
                                    <div class="row text-center">
                                        <div class="col-4">
                                            <h3 class="text-primary">${userLoginHistory.length}</h3>
                                            <small class="text-muted">로그인 횟수</small>
                                        </div>
                                        <div class="col-4">
                                            <h3 class="text-success">${userCoupons.length}</h3>
                                            <small class="text-muted">보유 쿠폰</small>
                                        </div>
                                        <div class="col-4">
                                            <h3 class="text-info">${userOrders.length}</h3>
                                            <small class="text-muted">주문 내역</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 쿠폰 -->
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="bi bi-ticket-perforated me-2"></i>보유 쿠폰
                                    </h5>
                                    ${userCoupons.length > 0 ? 
                                        `<ul class="list-group list-group-flush">
                                            ${userCoupons.map(coupon => `
                                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                                    <span>${coupon.name || coupon.cpnId}</span>
                                                    <span class="badge bg-success">${coupon.discount || 0}% 할인</span>
                                                </li>
                                            `).join('')}
                                        </ul>` :
                                        '<p class="text-muted mb-0">보유한 쿠폰이 없습니다.</p>'
                                    }
                                </div>
                            </div>
                        </div>
                        
                        <!-- 주문 내역 -->
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="bi bi-receipt me-2"></i>주문 내역
                                    </h5>
                                    ${userOrders.length > 0 ? 
                                        `<ul class="list-group list-group-flush">
                                            ${userOrders.slice(0, 5).map(order => `
                                                <li class="list-group-item">
                                                    <div class="d-flex justify-content-between">
                                                        <span>주문 #${order.orderId || order.id}</span>
                                                        <small class="text-muted">${order.date || ''}</small>
                                                    </div>
                                                </li>
                                            `).join('')}
                                        </ul>` :
                                        '<p class="text-muted mb-0">주문 내역이 없습니다.</p>'
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="index.html" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-left me-2"></i>홈으로 돌아가기
                        </a>
                    </div>
                `;
                
                document.getElementById('mypageContainer').innerHTML = html;
            }
            
            // 전역 함수
            window.logout = function() {
                Swal.fire({
                    title: '로그아웃',
                    text: '정말 로그아웃하시겠습니까?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: '로그아웃',
                    cancelButtonText: '취소'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // 로그아웃 처리
                        localStorage.removeItem('lm.stroage.login.userId');
                        
                        // 이벤트 트래킹
                        if (typeof brazeLogCustomEvent === 'function') {
                            brazeLogCustomEvent('로그아웃');
                        }
                        if (typeof amplitudeLogCustomEvent === 'function') {
                            amplitudeLogCustomEvent('로그아웃');
                        }
                        
                        Swal.fire('로그아웃', '로그아웃되었습니다.', 'success').then(() => {
                            window.location.href = 'index.html';
                        });
                    }
                });
            };
        });
    </script>
</body>
</html>
