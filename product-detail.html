<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Luxmax - 상품 상세" />
    <title>상품 상세 - Luxmax</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- CSS -->
    <link rel="preload" href="css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="css/styles.css" rel="stylesheet"></noscript>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css" media="print" onload="this.media='all'">

    <!-- Scripts -->
    <script src="js/saas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js" defer></script>
    
    <!-- Amplitude SDK -->
    <script src="https://cdn.amplitude.com/libs/analytics-browser-2.10.0-min.js.gz" defer></script>
    <script src="https://cdn.amplitude.com/libs/session-replay-browser-1.20.1-min.js.gz" defer></script>
    
    <!-- Amplitude 플러그인 -->
    <script src="https://cdn.amplitude.com/script/cf4c439c94d3b0d118d74737fc630588.experiment.js" defer></script>
    <script src="https://cdn.amplitude.com/script/cf4c439c94d3b0d118d74737fc630588.engagement.js" defer></script>
    
    <!-- Amplitude 초기화 -->
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof amplitude !== 'undefined') {
                amplitude.init('YOUR_AMPLITUDE_API_KEY', {});
                if (typeof window.engagement !== 'undefined') {
                    amplitude.add(window.engagement.plugin());
                }
            }
        });
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white" id="navbarCommon">
            <!-- 네비게이션은 main.js에서 로드됨 -->
        </nav>
    </header>

    <!-- Product Detail Section -->
    <section class="py-5" style="margin-top: 100px;">
        <div class="container">
            <div class="row" id="productDetailContainer">
                <!-- 상품 정보가 여기에 동적으로 로드됨 -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">로딩 중...</span>
                    </div>
                    <p class="mt-3">상품 정보를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark mt-5">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Luxmax</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/scripts.js" defer></script>
    <script src="js/main.js" defer></script>
    
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            // URL에서 상품 ID 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (!productId) {
                document.getElementById('productDetailContainer').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-warning text-center">
                            <h4>상품을 찾을 수 없습니다</h4>
                            <p>상품 ID가 제공되지 않았습니다.</p>
                            <a href="index.html" class="btn btn-primary">홈으로 돌아가기</a>
                        </div>
                    </div>
                `;
                return;
            }
            
            // 상품 정보 로드 (main.js의 함수 사용)
            function loadProductDetail(id) {
                // main.js에 getItemById 함수가 있다고 가정
                if (typeof getItemById === 'function') {
                    const product = getItemById(id);
                    if (product) {
                        displayProductDetail(product);
                    } else {
                        showProductNotFound();
                    }
                } else {
                    // 대체 로직: localStorage에서 상품 정보 가져오기
                    const items = JSON.parse(localStorage.getItem('lm.storage.item.items') || '[]');
                    const product = items.find(item => item.id === id);
                    if (product) {
                        displayProductDetail(product);
                    } else {
                        showProductNotFound();
                    }
                }
            }
            
            function displayProductDetail(product) {
                const container = document.getElementById('productDetailContainer');
                container.innerHTML = `
                    <div class="col-md-6 mb-4">
                        <img src="${product.image || 'https://via.placeholder.com/500x500?text=No+Image'}" 
                             class="img-fluid rounded" 
                             alt="${product.name || '상품 이미지'}">
                    </div>
                    <div class="col-md-6">
                        <h1 class="mb-3">${product.name || '상품명'}</h1>
                        <p class="text-muted mb-3">${product.description || '상품 설명이 없습니다.'}</p>
                        
                        <div class="mb-4">
                            <h3 class="text-primary">${formatPrice(product.price)}</h3>
                            ${product.originalPrice && product.originalPrice > product.price ? 
                                `<p class="text-muted text-decoration-line-through">${formatPrice(product.originalPrice)}</p>` : ''}
                        </div>
                        
                        <div class="mb-4">
                            <label for="quantity" class="form-label">수량</label>
                            <input type="number" class="form-control" id="quantity" value="1" min="1" max="99" style="width: 100px;">
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex">
                            <button class="btn btn-primary btn-lg flex-fill" onclick="addToCart('${product.id}')">
                                <i class="bi bi-cart-plus me-2"></i>장바구니에 추가
                            </button>
                            <button class="btn btn-outline-primary btn-lg flex-fill" onclick="buyNow('${product.id}')">
                                <i class="bi bi-bag-check me-2"></i>바로 구매
                            </button>
                        </div>
                        
                        <div class="mt-4">
                            <a href="index.html" class="text-decoration-none">
                                <i class="bi bi-arrow-left me-1"></i>상품 목록으로 돌아가기
                            </a>
                        </div>
                    </div>
                `;
                
                // 이벤트 트래킹
                if (typeof brazeLogCustomEvent === 'function') {
                    brazeLogCustomEvent('상품 상세 페이지 조회', { product_id: product.id });
                }
                if (typeof amplitudeLogCustomEvent === 'function') {
                    amplitudeLogCustomEvent('상품 상세 페이지 조회', { product_id: product.id });
                }
            }
            
            function showProductNotFound() {
                document.getElementById('productDetailContainer').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-warning text-center">
                            <h4>상품을 찾을 수 없습니다</h4>
                            <p>요청하신 상품 정보를 찾을 수 없습니다.</p>
                            <a href="index.html" class="btn btn-primary">홈으로 돌아가기</a>
                        </div>
                    </div>
                `;
            }
            
            function formatPrice(price) {
                if (!price) return '가격 정보 없음';
                return new Intl.NumberFormat('ko-KR', {
                    style: 'currency',
                    currency: 'KRW'
                }).format(price);
            }
            
            // 전역 함수
            window.addToCart = function(productId) {
                const quantity = parseInt(document.getElementById('quantity').value) || 1;
                
                // main.js의 addCartItem 함수 사용
                if (typeof addCartItem === 'function') {
                    addCartItem(productId, quantity);
                    Swal.fire('성공', '장바구니에 추가되었습니다.', 'success');
                } else {
                    // 대체 로직
                    let cartItems = JSON.parse(localStorage.getItem('lm.storage.item.cartItems') || '[]');
                    const existingItem = cartItems.find(item => item.id === productId);
                    
                    if (existingItem) {
                        existingItem.quantity += quantity;
                    } else {
                        cartItems.push({ id: productId, quantity: quantity });
                    }
                    
                    localStorage.setItem('lm.storage.item.cartItems', JSON.stringify(cartItems));
                    Swal.fire('성공', '장바구니에 추가되었습니다.', 'success');
                }
            };
            
            window.buyNow = function(productId) {
                const quantity = parseInt(document.getElementById('quantity').value) || 1;
                window.location.href = `cart.html?id=${productId}&quantity=${quantity}`;
            };
            
            // 상품 정보 로드
            loadProductDetail(productId);
        });
    </script>
</body>
</html>
